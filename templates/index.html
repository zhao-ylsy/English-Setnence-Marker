<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Annotation Tool</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>English Sentence Annotation Tool</h1>
        <textarea id="inputText" placeholder="Enter an English sentence here..."></textarea>
        <div class="button-group">
            <button id="annotateButton">Annotate Sentence</button>
            <button id="clearButton">Clear</button>
        </div>
        <div class="loading" id="loadingSpinner"></div>
        <div id="annotatedOutput"></div>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
